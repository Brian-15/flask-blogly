{% extends 'base.html' %}

{% block content %}
<h1>Tags</h1>

{% if tags %}
<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No tags to show</p>
{% endif %}

<a class="btn btn-primary" href="/tags/new">Add Tag</a>
<a class="btn btn-secondary" href="/">Back to Home</a>

{% endblock %}
