{% extends 'base.html' %}

{% block content %}

<img src="{{user.image_url}}" alt="profile image">
<h1>{{user.first_name}} {{user.last_name}}</h1>
<a href="/users/{{user.id}}/edit">Edit</a>
<form action="/users/{{user.id}}/delete" method="post">
    <button type="submit">Delete</button>
</form>


{% endblock %}
